name: Запуск бота

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # каждые 5 часов

jobs:
  run-bot:
    runs-on: windows-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: true

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Клонировать репозиторий
        uses: actions/checkout@v3

      - name: Установить Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Установить зависимостиo
        run: |
          pip install -r requirements.txt

      - name: Подставить токен
        run: |
          (Get-Content config.yml) -replace '^token:.*', "token: `"$env:TOKEN`"" | Set-Content config.yml
          
      - name: Сделать движок исполняемым
        run: chmod +x ./engines/lc0.exe

      - name: Запустить бота
        run:  python user_interface.py "matchmaking"
        env: 
          PYTHONUTF8: 1
